<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="top-section">
        <a href="highscores.html" id="view-highscores" class="view-highscores">View Highscores</a>
    
    <div id="timer-counter">Time: <span id="time">0</span></div>
</div>



    <div class="wrapper">
        <div id="start-screen" class="start">
            <h1 class="main-header">Coding Quiz Challenge</h1>
            <p class="main-paragraph">
                Answer the following code-related questions within the time limit. Incorrect answer will penalize your
                score/time by ten seconds.</p>

            <button id="start-button">Start</button>
        </div>
        <div id="question-container" class="hide">
            <h2 id="question"></h2>
            <div id="options" class="options"></div>
        </div>
        <div id="end-screen" class="hide">
            <h2>End Of Game</h2>
            <p>Your final score is <span id="final-score">.</span></p>
            <p>Enter your initals <input type="text" id="initials" max="3"> <button id="submit-button">Submit</button>
            </p>
        </div>
        <div id="correct-alert"></div>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
