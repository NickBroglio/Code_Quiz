<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="top-section">
            <button id="view-highscore">View Highscores</button>
            <div id="timer-counter">Time:</div>
        </div>
    </header>

    <main>
        <section id="question-box">
            <h4 class="main-header">Coding Quiz Challenge</h4>
            <p class="main-paragraph">
                Answer the following code-related questions within the time limit. Incorrect answer will penalize your
                score/time by ten seconds.</p>
                <ul id="choices-list"></ul>
                <div id="user-choice"></div>
            <button id="start-button">Start</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
